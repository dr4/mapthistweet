<!DOCTYPE html>
<html>
<head>
    <title>Let's roll.</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="" id="map"></div>

    <script type="text/javascript">
      var isDev = location.host !== '' ? false : true;
    </script>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script>
      var src = isDev ? 'sensor=true' : 'key=AIzaSyCm7dgr5GESYsQ6ZXHEBwrw4iHJjzxpYNE';
      document.write('<script src="https://maps.googleapis.com/maps/api/js?' + src + '&callback=initMap" async defer><\/script>');
    </script>
</body>
</html>
